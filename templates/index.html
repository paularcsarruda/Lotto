<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotofácil - Sorteio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sorteio Lotofácil</h1>

        <form method="POST">
            <label for="game_number">Quantos números você quer jogar?</label>
            <input type="number" id="game_number" name="game_number" min="15" max="20" required>
            <button type="submit">Sortear</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if chosen_numbers %}
            <h2>Seus números sorteados são:</h2>
            <p>{{ chosen_numbers }}</p>
            <h3>O valor do seu jogo de {{ game_number }} números é: R$ {{ game_price }}</h3>
        {% endif %}

    </div>
</body>
</html>
